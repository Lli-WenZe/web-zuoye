<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录成功</title>
		<style>
			body {
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #f0f8ff;
				overflow: hidden;
			}

			.login-success {
				text-align: center;
				background: #fff;
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
				max-width: 400px;
				width: 100%;
			}

			.login-success h1 {
				margin: 0;
				padding: 0;
				font-size: 28px;
				color: #d3b7d8;
			}

			.login-success p {
				color: #333;
				margin-top: 10px;
				font-size: 16px;
			}

			.continue-btn {
				background: #d3b7d8;
				color: #fff;
				border: none;
				padding: 10px 20px;
				font-size: 16px;
				border-radius: 5px;
				cursor: pointer;
				margin-top: 20px;
				transition: background 0.3s ease;
			}

			.continue-btn:hover {
				background: #d3b7d8;
			}

			.icon {
				margin-top: 20px;
				font-size: 24px;
				color: #32CD32;
			}
		</style>
	</head>
	<body>
		<div class="login-success">
			<h1>登录成功！</h1>
			<p>您欢迎回来啦！</p>
			<a href="index.html"><button class="continue-btn">进入首页</button> </a>
			<div class="icon">
				<i class="fas fa-check-circle"></i>
			</div>
		</div>
	</body>
</html>
